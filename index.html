<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS</title>
</head>
<body>

   <section>
     <!-- Header Tags (h1 to h6)-->
     <h1>Header 1</h1>
     <h2>Header 2</h2>
     <h3>Header 3</h>
     <h4>Header 4</h4>
     <h5>Header 5</h5>
     <h6>Header 6</h6>

   </section>

  <section>
      <!-- Paragraph Tags (p)-->
    <p>See some paragraph text</p>

    <!-- List and Tables -->
    <p>Unordered list.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <!-- Ordered list -->
    <p>Ordered list.</p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <br>

    <!-- Table -->
    <h3>Table example</h3>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>

        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>

  </section>

  <section>
    <!-- Images and links -->
    <img src="images/image-source.png/jpg/images/" alt="image description">
    <br />

    <a href="https://spu.ac.ke/" target="_blank">Google</a>
  </section>


</body>
</html>
